<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park & Go</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Aladin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <header class="header">
        <img
          class="header__icon"
          src="./assets/images/logo_transparent.png"
          alt="logo"
        />
        <div class="header__center">
          <input type="text" />
          <i class="fas fa-search-location"></i>
        </div>
        <div class="header__right">
          <p>Become a Host</p>
          <i class="fas fa-globe"></i>
          <i class="fas fa-caret-down"></i>
          <i class="fas fa-user-astronaut"></i>
        </div>
      </header>

      <!--Home-->
      <!--Header-->
      <!--Banner-->
      <div class="banner__container">
        <div class="banner__search">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block search-dates-button"
          >
            Search Dates
          </button>
        </div>
        <div class="banner">
          <div class="banner__info">
            <h1 class="bannerfont">Steady, Park And Go</h1>
            <h5>Choose your destination way ahead.</h5>
            <button type="button" class="btn btn-primary btn-lg explore">
              Explore Nearby
            </button>
          </div>
          <div class="banner__image">
            <img src="./assets/images/bannercar.png" alt="bannerimage" />
          </div>
        </div>
      </div>
      <!--Footer-->
      <!--Configure-->
    </div>

    <!--Scripts Plugins-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
